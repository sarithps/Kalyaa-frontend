<app-nav></app-nav>

<div id="page">

    <div id="body" class="home">

        <!-- forms -->
        <form (ngSubmit)='update()' *ngIf='product' >
            <div class="form-group">
              <label for="formGroupExampleInput"> Product Id </label>
              <input type="text" class="form-control" name="productId" [(ngModel)]='productItem.productId' id="formGroupExampleInput" placeholder="{{product.productId}}">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"> Product Name </label>
              <input type="text" class="form-control" name="productName" [(ngModel)]='productItem.productName' id="formGroupExampleInput2" placeholder="{{product.productName}}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Product Code </label>
                <input type="text" class="form-control" name="productCode" [(ngModel)]='productItem.productCode' id="formGroupExampleInput" placeholder="{{product.productCode}}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Description </label>
                <input type="text" class="form-control" name="description" [(ngModel)]='productItem.description' id="formGroupExampleInput" placeholder="{{product.description}}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Price </label>
                <input type="text" class="form-control" name="price" [(ngModel)]='productItem.price' id="formGroupExampleInput" placeholder="{{product.price}}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Star rating </label>
                <input type="text" class="form-control" name="starRating" [(ngModel)]='productItem.starRating' id="formGroupExampleInput" placeholder="{{product.starRating}} out of 10">
            </div>
            <p style="margin-left: 24%;">
                <label for="formGroupExampleInput"> Image </label>
                <input type="file" (change)='read($event)' name="image" id="input" accept="image/*">
            </p>
            <div class="form-group">
                <input type="submit" value="Submit" >
            </div>

          </form>
          <!-- forms ends -->

        <div class="footer">
            <div>
                <ul>
                    <li>
                        <a href="#" class="product"></a>
                        <h1>PRODUCTS</h1>
                    </li>
                    <li>
                        <a href="#" class="about"></a>
                        <h1>OUR STORY</h1>
                    </li>
                    <li>
                        <a href="#" class="flavor"></a>
                        <h1>FLAVORS</h1>
                    </li>
                    <li>
                        <a href="#" class="contact"></a>
                        <h1>OUR LOCATION</h1>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <div class="connect">
                <a href="#" class="facebook">facebook</a>
                <a href="#" class="twitter">twitter</a>
                <a href="#" class="googleplus">googleplus</a>
                <a href="#" class="pinterest">pinterest</a>
            </div>
            <p>&copy; 2023 Freeeze. All Rights Reserved.</p>
        </div>
    </div>
</div>
