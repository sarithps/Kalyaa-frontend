<div id="page">
    <div id="header">
        <div>
            <a href="#" class="logo"><img style="width: 8em;" src="assets/images/kalyaa_logo.jpeg" alt="logo"></a>
            <ul id="navigation">
                <li class="menu">
                    <a routerLink='/'>Home</a>
                </li>
                <li class="selected">
                    <a routerLink='/signup'> SignUp </a>
                </li>
                <li class="menu">
                    <a routerLink='/login'> Login </a>
                </li>
                <li>
                    <a routerLink='/sampleProducts'> Products </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="body" class="home">

        <!-- form begins -->

        <div class="sign-box">

            <form  id="myform" (ngSubmit)='signUp()' >
                <div class="form-group">
                  <label for="exampleInputEmail1"> User name </label>
                  <input type="text" class="form-control" name="name"required >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"> Email </label>
                    <input type="email" class="form-control" [(ngModel)]='user.email' name="email" required >
                    <!-- <small id="emailHelp" class="text-danger" [class.d-none]='email.invalid' > Enter a valid email .</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" [(ngModel)]='user.password' name="password" required >
                  <small id="emailHelp" class="text-control" > Password must contain atleast one uppercase letter, one number and one special character .</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"> Phone </label>
                    <input type="text" class="form-control" name="phone" required>
                  </div>
                <button type="submit" class="btn btn-primary">SignUp</button>
                <div class="row">
                  <br>
                  <p>Already a Member?</p>
                  <a href="/login"> Login </a>
                </div>
              </form>
        </div>

        <!-- form ends -->

        <div class="footer">
            <div>
                <ul>
                    <li>
                        <a href="#" class="product"></a>
                        <h1>PRODUCTS</h1>
                    </li>
                    <li>
                        <a href="#" class="about"></a>
                        <h1>OUR STORY</h1>
                    </li>
                    <li>
                        <a href="#" class="flavor"></a>
                        <h1>FLAVORS</h1>
                    </li>
                    <li>
                        <a href="#" class="contact"></a>
                        <h1>OUR LOCATION</h1>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <div class="connect">
                <a href="#" class="facebook">facebook</a>
                <a href="#" class="twitter">twitter</a>
                <a href="#" class="googleplus">googleplus</a>
                <a href="#" class="pinterest">pinterest</a>
            </div>
            <p>&copy; 2023 Freeeze. All Rights Reserved.</p>
        </div>
    </div>
</div>
