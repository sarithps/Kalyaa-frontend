<div id="page">
    <div id="header">
        <div>
            <a href="#" class="logo"><img style="width: 8em;" src="assets/images/kalyaa_logo.jpeg" alt="logo"></a>
            <ul id="navigation">
                <li class="menu">
                    <a routerLink='/'>Home</a>
                </li>
                <li class="menu">
                    <a routerLink='/signup'> SignUp </a>
                </li>
                <li class="selected">
                    <a routerLink='/login'> Login </a>
                </li>
                <li>
                    <a routerLink='/sampleProducts'> Products </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="body" class="home">

        <div class="sign-box">
            <form  (ngSubmit)='logIn()'>
                <div class="form-group">
                  <label for="exampleInputEmail1"> User name </label>
                  <input type="text" [(ngModel)]='user.name' class="form-control" style="border-color: black;" id="uname" name="name" aria-describedby="emailHelp"  required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" [(ngModel)]='user.password' class="form-control" style="border-color: black;" id="pswd" name="password" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <div class="row">
                  <br>
                  <p>Not a Member?</p>
                  <a href="/signup">Signup</a>
                </div>
              </form>
        </div>

        <div class="footer">
            <div>
                <ul>
                    <li>
                        <a href="#" class="product"></a>
                        <h1>PRODUCTS</h1>
                    </li>
                    <li>
                        <a href="#" class="about"></a>
                        <h1>OUR STORY</h1>
                    </li>
                    <li>
                        <a href="#" class="flavor"></a>
                        <h1>FLAVORS</h1>
                    </li>
                    <li>
                        <a href="#" class="contact"></a>
                        <h1>OUR LOCATION</h1>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <div class="connect">
                <a href="#" class="facebook">facebook</a>
                <a href="#" class="twitter">twitter</a>
                <a href="#" class="googleplus">googleplus</a>
                <a href="#" class="pinterest">pinterest</a>
            </div>
            <p>&copy; 2023 Freeeze. All Rights Reserved.</p>
        </div>
    </div>
</div>
